<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <footer class="bg-[#659f8f] bg-blend-lighten:bg-[#313131] ml-4 mr-4 mt-4 border sm:rounded rounded-md">
        <div class="container">
            <footer class="bg-[#659f8f] px-4">
                <div class="container px-6 py-12 xl:flex-row mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols4">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg text-xl font-normal pb-3 tracking-tight text-[#313131] xl:text-2xl" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">
                                <input placeholder="Email Address" class="px-4 py-2 text-white bg-white border rounded-md dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">
                                <button class="text-center font-semibold text-white px-6 py-2.5 lg:ml-4 md:ml-2 bg-[#d86943] rounded-md hover:bg-[#d86943] focus:bg-[#d86943] focus:outline-none  focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943] hover:scale-105 transition duration-300">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-bold">Quick Link</p>
                            <div class="grid font-light xl:pt-4 xl:justify-self-start">
                                <a href="#home" class="hover:underline">Home</a>
                                <a href="#who we are" class="hover:underline">Who We Are</a>
                                <a href="#our philosophy" class="hover:underline">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-bold xl:px-80">Technologies</p>
                            <div class="grid font-light xl:pt-4 xl:px-80">
                                <a href="#" class="hover:underline">HTML</a>
                                <a href="#" class="hover:underline">CSS</a>
                                <a href="#" class="hover:underline">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex items-center justify-between">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
           <ul class="flex flex-row space-x-7">
                <li>
                    <a href="http://dribbble.com" target="_blank">
                        <i class="fab fa-dribbble"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank">
                        <i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://github.com" target="_blank">
                        <i class="fab fa-github"></i>
                        </a>
                </li>
            </ul>
    </div>
    </footer>

</body>
</html>
